{{- if .Values.wordpress.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "biend-wordpress-basic.fullname" . }}-wordpress
  labels:
    {{- include "biend-wordpress-basic.wordpress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.wordpress.replicaCount }}
  selector:
    matchLabels:
      {{- include "biend-wordpress-basic.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: wordpress
  template:
    metadata:
      labels:
        {{- include "biend-wordpress-basic.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: wordpress
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-php.yaml") . | sha256sum }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 33
        runAsUser: 0
      containers:
      - name: wordpress
        image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
        imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        env:
        - name: WORDPRESS_DB_HOST
          value: {{ include "biend-wordpress-basic.mysql.host" . }}
        - name: WORDPRESS_DB_PORT
          value: "{{ .Values.mysql.service.port }}"
        - name: WORDPRESS_DB_NAME
          value: {{ .Values.mysql.auth.database }}
        - name: WORDPRESS_DB_USER
          value: {{ .Values.mysql.auth.username }}
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "biend-wordpress-basic.fullname" . }}-mysql-secret
              key: mysql-password
        {{- if .Values.redis.enabled }}
        - name: REDIS_HOST
          value: {{ include "biend-wordpress-basic.redis.host" . }}
        - name: REDIS_PORT
          value: "{{ .Values.redis.service.port }}"
        {{- if .Values.redis.auth.password }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "biend-wordpress-basic.fullname" . }}-redis-secret
              key: redis-password
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: wordpress-data
          mountPath: /var/www/html
        - name: php-config
          mountPath: /etc/php-config
          readOnly: true
        - name: tls-cert
          mountPath: /etc/nginx/ssl
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.wordpress.resources | nindent 10 }}
      volumes:
      - name: wordpress-data
        {{- if .Values.wordpress.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.wordpress.persistence.existingClaim | default (printf "%s-wordpress-pvc" (include "biend-wordpress-basic.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: tls-cert
        secret:
          secretName: {{ include "biend-wordpress-basic.fullname" . }}-tls-secret
          defaultMode: 0400
      - name: php-config
        configMap:
          name: {{ include "biend-wordpress-basic.fullname" . }}-php-config
{{- end }}
